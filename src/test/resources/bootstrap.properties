spring.application.name=PlatformProxy
spring.cloud.config.enabled=false
eureka.client.enabled=false
spring.zipkin.enabled=false
logging.file=logs/PlatformProxy.log
logging.level.eu.h2020.symbiote=DEBUG

symbiote.cloud.platformRegistry.database=symbiote-cloud-pr-database-test
platform.id=testPlatform

rabbit.host=localhost
rabbit.username=guest
rabbit.password=guest

symbIoTe.aam.integration=true
symbIoTe.component.clientId=platformRegistry@${platform.id}
symbIoTe.localaam.url=https://{interworkingInterface}

rabbit.exchange.platformRegistry.name=symbIoTe.platformRegistry
rabbit.exchange.platformRegistry.type=topic
rabbit.exchange.platformRegistry.durable=true
rabbit.exchange.platformRegistry.autodelete=false
rabbit.exchange.platformRegistry.internal=false

rabbit.exchange.subscriptionManager.name=symbIoTe.subscriptionManager
rabbit.exchange.subscriptionManager.type=topic
rabbit.exchange.subscriptionManager.durable=true
rabbit.exchange.subscriptionManager.autodelete=false
rabbit.exchange.subscriptionManager.internal=false

rabbit.queueName.platformRegistry.registrationRequest=platformRegistry-registrationRequest
rabbit.routingKey.platformRegistry.registrationRequest=symbiote.platformRegistry.registrationRequest

rabbit.queueName.platformRegistry.updateRequest=platformRegistry-updateRequest
rabbit.routingKey.platformRegistry.updateRequest=symbiote.platformRegistry.updateRequest

rabbit.queueName.platformRegistry.removalRequest=platformRegistry-removalRequest
rabbit.routingKey.platformRegistry.removalRequest=symbiote.platformRegistry.removalRequest

rabbit.queueName.platformRegistry.addOrUpdateResources=platformRegistry-addOrUpdateResources
rabbit.routingKey.platformRegistry.addOrUpdateResources=symbiote.platformRegistry.addOrUpdateResources

rabbit.queueName.platformRegistry.removeResources=platformRegistry-removeResources
rabbit.routingKey.platformRegistry.removeResources=symbiote.platformRegistry.removeResources

rabbit.queueName.subscriptionManager.addOrUpdateResources=subscriptionManager-addOrUpdateResources
rabbit.routingKey.subscriptionManager.addOrUpdateResources=symbiote.subscriptionManager.addOrUpdateResources

rabbit.queueName.subscriptionManager.removeResources=subscriptionManager-removeResources
rabbit.routingKey.subscriptionManager.removeResources=symbiote.subscriptionManager.removeResources


