spring.application.name=PlatformProxy
spring.cloud.config.enabled=false
eureka.client.enabled=false
spring.zipkin.enabled=false
logging.file=logs/PlatformProxy.log
logging.level.eu.h2020.symbiote=DEBUG

symbiote.cloud.platformRegistry.database=symbiote-cloud-pr-database-test
platform.id=testPlatform

rabbit.host=localhost
rabbit.username=guest
rabbit.password=guest

symbIoTe.aam.integration=true
symbIoTe.component.clientId=platformRegistry@${platform.id}
symbIoTe.localaam.url=https://{interworkingInterface}

rabbit.exchange.platformRegistry.name=symbIoTe.platformRegistry
rabbit.exchange.platformRegistry.type=topic
rabbit.exchange.platformRegistry.durable=true
rabbit.exchange.platformRegistry.autodelete=false
rabbit.exchange.platformRegistry.internal=false

rabbit.queueName.platformRegistry.rhRegistrationRequest=platformRegistry-rhRegistrationRequest
rabbit.routingKey.platformRegistry.rhRegistrationRequest=symbiote.platformRegistry.rhRegistrationRequest

rabbit.queueName.platformRegistry.rhUpdateRequest=platformRegistry-rhUpdateRequest
rabbit.routingKey.platformRegistry.rhUpdateRequest=symbiote.platformRegistry.rhUpdateRequest

rabbit.queueName.platformRegistry.rhRemovalRequest=platformRegistry-rhRemovalRequest
rabbit.routingKey.platformRegistry.rhRemovalRequest=symbiote.platformRegistry.rhRemovalRequest

rabbit.queueName.platformRegistry.smAddOrUpdateResources=platformRegistry-smAddOrUpdateResources
rabbit.routingKey.platformRegistry.smAddOrUpdateResources=symbiote.platformRegistry.smAddOrUpdateResources

rabbit.queueName.platformRegistry.smRemoveResources=platformRegistry-smRemoveResources
rabbit.routingKey.platformRegistry.smRemoveResources=symbiote.platformRegistry.smRemoveResources


